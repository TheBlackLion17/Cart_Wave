<body>
    <header>

            <div class="topnav">

              </div>

                <img src="logo.jpg" alt="Company Logo">

            <nav>

                    <li><a href="Shop.html">Shop</a></li>

                <img src="smart_watch/black2.jpg" alt="Product 2">

                <button class="Shop-btn" onclick="document.location='Shop.html'">FOR MORE</button>

            </div>

                <p>1399/- Rs</p>
                <button class="Shop-btn" onclick="document.location='Shop.html'">FOR MORE</button>

        <button type="submit">Submit</button>
