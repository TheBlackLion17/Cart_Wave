<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="prodect.css">
</head>
<header>
    <div class="container">
        <div class="logo">
            <img src="logo.jpg" alt="Company Logo">
            <h1>CART WAVE</h1>
        </div>
    </header>
<div class="row">
    <form id="multi-step-form">
        <div class="step" id="step1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>         
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>
            <label for="number">Number:</label>
            <input type="text" id="number" name="number" required>
            <label for="code">Code</label>
            <input type="text" id="code" name="code" required>
            <label for="colour">Colour</label>
            <input type="text" id="colour" name="colour" required>
            <label for="paymentScreenshot">Payment:</label>
            <input type="file" id="paymentScreenshot" name="payment" accept="image/*" required>
            <label for="prodect">Prodect:</label>
            <input type="text" id="prodect" name="prodect" value="APPLE SMARTWATCH T800 ULTRA"><br>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="599"><br>
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" value="https://telegra.ph/file/af28b41c0ec9bf8a9bde7.jpg"><br>
            </form>
        <button class="For-btn" onclick="sendTelegramMessage('')">Submit</button>
    </div>
</form>
</div>

    <script src="oder.js"></script>
    <script src="buy.js"></script>
    <script src="code.js"></script>
